<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
     <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" />

    <title>Frontend Mentor | Profile card component</title>

  </head>
  <body>

    <div class="center-card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      
      <div class="card-info-container">
        <img src="images/image-victor.jpg" class="profile-picture" alt="Victor's photo" title="Victor's photo">  
        <ul class="profile-id">
          <li><span>Victor Crest</span> 26</li>
          <br>
          <li>London</li>
        </ul>

        <hr />
        <ul class="profile-performance">
          <li><span>80K </span>Followers </li>
          <li><span>803K</span> Likes </li>
          <li><span>1.4K</span> Photos</li>
       </ul>
      </div>
    </div>


    <div class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Coryse Quibel</a>.
    </div> 
  </body>
</html>
